<!DOCTYPE html>
<html lang="es">

<body>
  <mat-toolbar>
    <header>
      <div>
        <img src="logo_bienestarfy.png" alt="logo">
      </div>
      
    </header >
    <span class="example-spacer"></span>

    <!--==== <a class=".link" mat-button routerLink="/actividad">ACTIVIDAD</a>
    ====<a class=".link" mat-button routerLink="/tipoactividad">TIPO ACTIVIDAD</a>
    ====<a class=".link" mat-button routerLink="/categoria">CATEGORIA</a>
    ====<a class=".link" mat-button routerLink="/detallereserva">DETALLE RESERVA</a>
    ====<a class=".link" mat-button routerLink="/horario">HORARIO</a>
    ====<a class=".link" mat-button routerLink="/tipohorario">TIPO HORARIO</a>
    ====<a class=".link" mat-button routerLink="/reserva">RESERVA</a>
    ====<a class=".link" mat-button routerLink="/role">ROL</a>
    ====<a class=".link" mat-button routerLink="/suscripcion">SUSCRIPCIÓN</a>
    ====<a class=".link" mat-button routerLink="/tiposuscripcion">TIPO SUSCRIPCIÓN</a>
    ====<a class=".link" mat-button routerLink="/usuario">USUARIO</a> -->

    <a [matMenuTriggerFor]="reporte">REPORTES</a>
    <mat-menu #reporte="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="arturo">Arturo</button>
      <button mat-menu-item [matMenuTriggerFor]="fabrizio">Fabrizio</button>
      <button mat-menu-item [matMenuTriggerFor]="francesco">Francesco</button>
      <button mat-menu-item [matMenuTriggerFor]="javier">Javier</button>
      <button mat-menu-item [matMenuTriggerFor]="nicolas">Nicolas</button>
    </mat-menu>

    <mat-menu #arturo="matMenu">
      <button mat-menu-item routerLink="/actividad">Reporte Arturo 1</button>
      <button mat-menu-item routerLink="/tipoactividad">Reporte Arturo 2</button>
    </mat-menu>
    <mat-menu #fabrizio="matMenu">
      <button mat-menu-item routerLink="/actividad">Reporte fabrizio 1</button>
      <button mat-menu-item routerLink="/tipoactividad">Reporte fabrizio 2</button>
    </mat-menu>
    <mat-menu #francesco="matMenu">
      <button mat-menu-item routerLink="/actividad">Reporte francesco 1</button>
      <button mat-menu-item routerLink="/tipoactividad">Reporte francesco 2</button>
    </mat-menu>
    <mat-menu #javier="matMenu">
      <button mat-menu-item routerLink="/actividad">Reporte javier 1</button>
      <button mat-menu-item routerLink="/tipoactividad">Reporte javier 2</button>
    </mat-menu>
    <mat-menu #nicolas="matMenu">
      <button mat-menu-item routerLink="/actividad">Reporte nicolas 1</button>
      <button mat-menu-item routerLink="/tipoactividad">Reporte nicolas 2</button>
    </mat-menu>

    <a  [matMenuTriggerFor]="actividad">ACTIVIDAD</a>
    <mat-menu #actividad="matMenu">
      <button mat-menu-item routerLink="/actividad">Actividad</button>
      <button mat-menu-item routerLink="/tipoactividad">Tipo de Actividad</button>
    </mat-menu>

    <a  [matMenuTriggerFor]="suscripcion">SUSCRIPCION</a>
    <mat-menu #suscripcion="matMenu">
      <button mat-menu-item routerLink="/suscripcion">Sucripcion</button>
      <button mat-menu-item routerLink="/tiposuscripcion">Tipo de Suscripcion</button>
    </mat-menu>

    <a [matMenuTriggerFor]="horario">HORARIO</a>
    <mat-menu #horario="matMenu">
      <button mat-menu-item routerLink="/horario">Horario</button>
      <button mat-menu-item routerLink="/tipohorario">Tipo de Horario</button>
    </mat-menu>

    <a [matMenuTriggerFor]="reserva">RESERVA</a>
    <mat-menu #reserva="matMenu">
      <button mat-menu-item routerLink="/reserva">Reserva</button>
      <button mat-menu-item routerLink="/detallereserva">Detalle de Reserva</button>
    </mat-menu>

    <a  mat-button routerLink="/categoria">CATEGORIA</a>

    <a  [matMenuTriggerFor]="usuario">USUARIO</a>
    <mat-menu #usuario="matMenu">
      <button mat-menu-item routerLink="/usuario">Usuario</button>
      <button mat-menu-item routerLink="/role">Rol</button>
    </mat-menu>
  </mat-toolbar>

  <router-outlet></router-outlet>
</body>

</html>
