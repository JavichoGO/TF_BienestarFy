<div class ="container">
    <br><br><br><br>
    <h1 >Actividad</h1>
    <br>
    <br><br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idDetalleReserva}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcionDetalleReserva}} </td>
        </ng-container>
      <ng-container matColumnDef="reserva">
        <th mat-header-cell *matHeaderCellDef> Reserva </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.idReserva}} </td>
      </ng-container>
      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef> Actividad </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoActividad.idActividad}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
