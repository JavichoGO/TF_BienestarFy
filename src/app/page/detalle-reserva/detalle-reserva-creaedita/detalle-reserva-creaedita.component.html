<div class="container">
    <br><br><br><br>
    <h1 >AÃ±adir Detalle Reserva</h1>
    <br>
    <br><br>
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="id" [(ngModel)]="detalleReserva.idDetalleReserva">
      </mat-form-field>
    
      <br>
     
    
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="nombre" [(ngModel)]="detalleReserva.nombreDetalleReserva">
    
      </mat-form-field>

      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput required placeholder="descripcion" [(ngModel)]="detalleReserva.descripcionDetalleReserva">
    
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill">
          <mat-label>Seleccione Reserva</mat-label>
          <mat-select [(value)]="idReservaSeleccionado" required>
              <mat-option *ngFor="let p of listaReservas" [value]="p.idReserva"> {{p.nombreReserva}}</mat-option>
          </mat-select>
      </mat-form-field>
      <br>

      <br>

      <mat-form-field appearance="fill">
          <mat-label>Seleccione Actividad</mat-label>
          <mat-select [(value)]="idActividadSeleccionado" required>
              <mat-option *ngFor="let q of listaActividades" [value]="q.idActividad"> {{q.nombreActividad}}</mat-option>
          </mat-select>
      </mat-form-field>
      <br>
  
      
    
      <br>
      <button mat-raised-button color="success" (click)="aceptar()">Aceptar</button>
      <button mat-raised-button color="success2" routerLink="/detallereserva">Cancelar</button>
      <p>{{mensaje}}</p>
    
    </div>
