<div class="container">
    <h1 >ACTIVIDAD CON MAYOR DURACION</h1>
    <br>   
    <br>
    <table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.idActividad }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreActividad }}</td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcionActividad }}</td>
  
      </ng-container>
  
      <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef>Duracion</th>
        <td mat-cell *matCellDef="let element">{{ element.duracionActividad }}</td>
      </ng-container>
  
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
  
  
  </div>
