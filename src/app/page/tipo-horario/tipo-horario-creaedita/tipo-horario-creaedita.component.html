<div class ="container">
  <br><br><br><br>
  <h1 >AÃ±adir Tipo de Horario</h1>
  <br>
  <br><br>
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="id" [(ngModel)]="tipohorario.id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput required placeholder="nombre" [(ngModel)]="tipohorario.nombreTipoHorario">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Descripcion</mat-label>
    <input matInput required placeholder="descripcion" [(ngModel)]="tipohorario.descripcionTipoHorario">
  </mat-form-field>

  <br>
  <button mat-raised-button color="success" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="success2" routerLink="/tipohorario">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
