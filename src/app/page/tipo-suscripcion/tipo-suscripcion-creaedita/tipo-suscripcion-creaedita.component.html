<div class ="container">
  <h1 >AÃ‘ADIR TIPO DE SUSCRIPCION</h1>
 
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="id" [(ngModel)]="tipoSuscripcion.idTipoSuscripcion">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput required placeholder="nombre" [(ngModel)]="tipoSuscripcion.nombreTipoSuscripcion">
  
    </mat-form-field>
  
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput required placeholder="descripcion" [(ngModel)]="tipoSuscripcion.descripcionTipoSuscripcion">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Descuento</mat-label>
      <input matInput required placeholder="descuento" [(ngModel)]="tipoSuscripcion.descuentoTipoSuscripcion">
    </mat-form-field>
  
    <br>
    <button mat-raised-button color="success" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="success2" routerLink="/tiposuscripcion">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
