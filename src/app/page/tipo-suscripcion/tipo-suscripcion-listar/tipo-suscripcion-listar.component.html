<div class ="container">
  <br>
  <h1 >Tipo de Suscripcion</h1>
  <br>
  <app-tipo-suscripcion-buscar></app-tipo-suscripcion-buscar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreTipoSuscripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcionTipoSucripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="descuento">
    <th mat-header-cell *matHeaderCellDef>Descuento</th>
    <td mat-cell *matCellDef="let element">{{ element.descuentoTipoSuscripcion }}</td>
  </ng-container>
  
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        [routerLink]="['edicion', element?.id]">Actualizar</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="accion2">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="example-button-container">
  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
  routerLink="/tiposuscripcion/nuevo">
  <mat-icon>plus_one</mat-icon>
  </button>
  </div>
  </div>
