<div class ="container">
    <h1 >Cantidad de Psicologos por Categoria</h1>
  
    <br>   
    <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombreCategoria">
      <th mat-header-cell *matHeaderCellDef> Nombre Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad Psicologos </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <br>
    <!-- <button mat-raised-button color="success2"
    [routerLink]="['/usuario']">Regresar</button> -->
  </div>
