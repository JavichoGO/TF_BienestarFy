<div class ="container">
  <h1 >HORARIO</h1>

  <app-horario-buscar></app-horario-buscar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <br>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idHorario}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreHorario}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionHorario}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaHorario}} </td>
  </ng-container>

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsuario}} </td>s
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoHorario.nombreTipoHorario}} </td>s
  </ng-container>


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef= "let element">
      <button mat-raised-button color="success"

            [routerLink]= "['edicion', element.idHorario]">Actualizar</button>
      <button mat-raised-button color="success2" (click)="confirmar(element.idHorario)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
  <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>

</table>

<button mat-mini-fab color="success" aria-label="Example icon button with a plus one icon"
    routerLink="/horario/nuevo">
    <mat-icon>plus_one</mat-icon>
</button>
</div>
