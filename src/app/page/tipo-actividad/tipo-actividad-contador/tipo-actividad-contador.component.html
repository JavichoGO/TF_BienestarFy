<div class ="container">
  <h1>Tipo de Actividad Recomenda <br>
    <br>por Psicologos</h1>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="tipoActividad">
    <th mat-header-cell *matHeaderCellDef> Tipo Actividad </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoActividad}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<br>
  <!-- <button mat-raised-button color="success2"
  [routerLink]="['/usuario']">Regresar</button> -->
</div>
